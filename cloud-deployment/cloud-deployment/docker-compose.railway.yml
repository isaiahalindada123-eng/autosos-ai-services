version: '3.8'

services:
  # API Gateway - Railway optimized
  api-gateway:
    build: ./api-gateway
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - FACENET_SERVICE_URL=http://facenet-service:8001
      - YOLO_SERVICE_URL=http://yolo-service:8002
      - OLLAMA_SERVICE_URL=http://ollama-service:11434
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - RAILWAY_ENVIRONMENT=${RAILWAY_ENVIRONMENT}
    depends_on:
      - facenet-service
      - yolo-service
      - ollama-service
      - redis
    networks:
      - autosos-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # FaceNet Service - Railway optimized
  facenet-service:
    build: 
      context: ./facenet-service
      dockerfile: Dockerfile.railway
    ports:
      - "8001:8001"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - MODEL_CACHE_DIR=/app/models
      - RAILWAY_ENVIRONMENT=${RAILWAY_ENVIRONMENT}
    volumes:
      - facenet-models:/app/models
    depends_on:
      - redis
    networks:
      - autosos-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # YOLOv8 Service - Railway optimized
  yolo-service:
    build: 
      context: ./yolo-service
      dockerfile: Dockerfile.railway
    ports:
      - "8002:8002"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - MODEL_CACHE_DIR=/app/models
      - RAILWAY_ENVIRONMENT=${RAILWAY_ENVIRONMENT}
    volumes:
      - yolo-models:/app/models
    depends_on:
      - redis
    networks:
      - autosos-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Ollama Service - Railway optimized
  ollama-service:
    build: 
      context: ./ollama-service
      dockerfile: Dockerfile.railway
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
      - OLLAMA_MODELS=/root/.ollama/models
      - RAILWAY_ENVIRONMENT=${RAILWAY_ENVIRONMENT}
    volumes:
      - ollama-models:/root/.ollama/models
    networks:
      - autosos-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Redis - Railway optimized
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - autosos-network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

volumes:
  facenet-models:
  yolo-models:
  ollama-models:
  redis-data:

networks:
  autosos-network:
    driver: bridge
